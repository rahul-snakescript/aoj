{% extends "dashboard/base_dash.html" %}
{% load crispy_forms_tags %}

{% block dash_body_block %}
<div class="dashboard-profile-form">
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}

    {% if next %}

      <input type="hidden" name="next" value="{{ next }}"/>
    {% endif %}
    <button type="submit" class="btn btn-aoj">Submit</button>
  </form>
</div>
{% endblock %}
